<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors DApp</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"></script>
    <script src = "script.js"></script>
  </head>
  <body>
    <div class="container">
    <center>
      <h1>Rock Paper Scissors Dаpp</h1>
    <div>
        <label for="choice">Choose your move:</label>
        <select id="choice">
          <option value="1">Rock 🗿</option>
          <option value="2">Paper 📄</option>
          <option value="3">Scissors ✂️</option>
        </select>
    </div>
      <div>
        <label for="bet">Bet amount:</label>
        <input type="number" id="bet" min="0" step="0.0001" />
      </div>
      <button onclick="gameCreate()">Create Game</button>
    </center>
    </div>
  </body>
</html>
