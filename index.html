<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors DApp</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"></script>
    <script src = "script.js"></script>
  </head>
  <body>

    <nav class="nav">
        <div class="nav-row">
            <a href="./index.html" class="logo">Rock Paper Scissors</a>
        </div>
        <button onclick="connectWallet()" class="connect-wallet">Connect Wallet</button>
        <button onclick="logout()" class="logout">Logout</button>
    </nav>

    <div class="popup-container">
        <button onclick="closePopup()" class="close-popup">&times;</button>
        <div class="game-statistics">
            <h2 class="title-2">Games statistics</h2>
            <table class="statistics-table">
                <thead>
                    <tr>
                        <th>Bet</th>
                        <th>Player choice</th>
                        <th>Bot choice</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody id="statistics-data">
                </tbody>
            </table>
        </div>
    </div>

    <main class="section">
        <div class="container">
            <h1 class="title-1">Choose your weapon!</h1>
            <input type="number" class="bet" min="0.0001" step="0.0001" placeholder="Set your bet in BNB" >
            <div class="choice-wrapper">
                <button class="choice-buttons">
                    <img src="./img/rock.png" alt="Choice">Rock
                </button>
                <button class="choice-buttons">
                    <img src="./img/paper.png" alt="Choice">Paper
                </button>
                <button class="choice-buttons">
                    <img src="./img/scissors.png" alt="Choice">Scissors
                </button>
            </div>
            <button onclick="gameCreate()" class="create-game" >LFG!</button>
            <button onclick="showLastGame()" class="show-statistic">Last game</button>
        </div>
    </main>

    <footer class="footer">
        
        <div class="footer-wrapper">
            <ul class="social">
                <li class="social__item">
                    <a href="https://github.com/CyberSparkEth" target="_blank"><img src="./img/gitHub.svg" alt="Link"></a>
                </li>
                <li class="social__item">
                    <a href="https://testnet.bscscan.com/address/0x23Fd3fA2A87Aa61Be53C6c87418D41417B5F70c1#code" 
                    target="_blank">
                    <img src="./img/binance.svg" alt="Link">
                    </a>
                </li>
            </ul>
            <div class="copyright">
                <p>¬© 2023 CyberSparkEth</p>
            </div>
        </div>
        
    </footer>
